<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emojis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Questrial');

    html {
      font-family: Questrial;
    }
    #emojis {
      display: flex;
      flex-wrap: wrap;
    }
    .emoji {
      border: dotted 1px #eff;
      flex-basis: calc(20% - 4px);
    }
    .emoji:hover {
      cursor: pointer;
    }
    img {
      padding: 2px 3px;
      height: 20px;
      vertical-align: middle;
    }
    img.hidden {
      opacity: 0;
    }
    #help {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="help">
    <p>This page is automatically populated from <a
        href="https://api.github.com/emojis">https://api.github.com/emojis</a></p>
  </div>
  <div id="emojis">
  </div>
</body>
<script async>
  const popimg = (div) => {
    const [img, imgHidden] = div.querySelectorAll("img");
    img.style.position = "absolute";
    img.style.width = "40px";
    img.style.height = "40px";
    img.style.marginLeft = "-10px";
    img.style.marginTop = "-10px";
    img.style.zIndex = "1";
    imgHidden.hidden = false;
    imgHidden.style.opacity = 0;    
  }
  const unpopimg = (div) => {
    const [img, imgHidden] = div.querySelectorAll("img");
    img.style.position = "relative";
    img.style.width = "20px";
    img.style.height = "20px";
    img.style.margin = "0px";
    img.style.zIndex = "0";
    imgHidden.hidden = true;
  }
  (async () => {
    const response = await fetch("https://api.github.com/emojis");
    const emojis = await response.json();
    const container = document.getElementById("emojis");
    for (const emojiCode in emojis) {
      const div = document.createElement("div");
      div.setAttribute("class", "emoji");
      div.setAttribute("onmouseover", "popimg(this)");
      div.setAttribute("onmouseout", "unpopimg(this)");
      div.innerHTML = `
        <span class="img">
          <img src="${emojis[emojiCode]}">
          <img hidden src="${emojis[emojiCode]}" style="opacity: 1">
        </span>
        <span class="code">:${emojiCode}:</span>
      `
      container.appendChild(div);
    }
  })();
</script>

</html>
